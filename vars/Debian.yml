---
tomcat_config_dir: '/etc/tomcat{{ tomcat_version | regex_replace("\..*","") }}'
tomcat_base_dir: '/var/lib/tomcat{{ tomcat_version | regex_replace("\..*","") }}'
tomcat_lib_dir: '{{ tomcat_base_dir }}/lib'
tomcat_log_dir: '/var/log/tomcat{{ tomcat_version | regex_replace("\..*","") }}'
tomcat_webapps_dir: '{{ tomcat_base_dir }}/webapps'
tomcat_work_dir: '/var/cache/tomcat{{ tomcat_version | regex_replace("\..*","") }}/work'
tomcat_jre_dir: '{{ jre_dir | default("/usr/lib/jvm/default-java/jre") }}'
tomcat_user: 'tomcat'
tomcat_group: 'tomcat'
